<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root{
      --border : 8px;
      --base : #F2F2F2;
    }
    body{
      height: 100svh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--base);
      font-family: 'DM Sans';
    }
    input{
      height: calc(5 * var(--border));
      width: calc(50 * var(--border));
      border : 2px solid var(--base);
      border-radius: var(--border);
      padding-left: calc(2 * var(--border));
      font-family: 'DM Sans';
      font-size: calc(2 * var(--border));
    }
    input[type="radio"],
    input[type="checkbox"]{
      height: calc(2 * var(--border));
      width: calc(2 * var(--border));
      border-radius: var(--border);
      margin-right: var(--border);
    }
    form{
      padding: var(--border);
      border-radius: calc(var(--border) + var(--border));
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: var(--border);
    }
    label{
      font-size: calc(2 * var(--border));
      margin-left: calc(2 * var(--border));
    }
    h1{
      width: 100%;
      height: fit-content;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(2 * var(--border)) 0px;
    }
    .gender,
    .education{
      display: flex;
      align-items: center;
      justify-content: center;
      height: fit-content;
      width: 100%;
    }

    .gender .gender-input,
    .education .edu-input{
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: calc(2 * var(--border));
      height: calc(2 * var(--border));
      width: 100%;
    }
    .city{
      height: fit-content;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    select{
      height: calc(5 * var(--border));
      width: calc(30 * var(--border));
      border : 2px solid var(--base);
      border-radius: var(--border);
      padding-left: calc(2 * var(--border));
      font-family: 'DM Sans';
      font-size: calc(2 * var(--border));
    }

  </style>
</head>
<body>

<form>
  <h1>Student Form</h1>
  <label for="name">Name</label><input type="text" name="name">
  <label for="email">Email</label><input type="email" name="name">
  <label for="password">Password</label><input type="password" name="name">
  <label for="Gender">Gender</label>
  <div class="gender">
    <div class="gender-input"><input type="radio" name="gender">Male</div>
    <div class="gender-input"><input type="radio" name="gender">Female</div>
    <div class="gender-input"><input type="radio" name="gender">Others</div>
  </div>
  <label for="education">Education</label>
  <div class="education">
  <div class="edu-input"><input type="checkbox" name="education">10</div>
  <div class="edu-input"><input type="checkbox" name="education">12</div>
  <div class="edu-input"><input type="checkbox" name="education">B.Tech</div>
  <div class="edu-input"><input type="checkbox" name="education">M.Tech</div>
</div>
<div class="city">
  <label for="city">City</label>
<select>
  <option>--Select--</option>
  <option>Delhi</option>
  <option>Uttar Pradesh</option>
  <option>Jharkhand</option>
  <option>Meerut</option>
  <option>Jaipur</option>
</select>
</div>
<input type="submit" value="Submit">
</form>
</body>
</html>
